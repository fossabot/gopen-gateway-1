services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./runtime:/root/runtime
      - ./gopen/${ENV}:/root/gopen/${ENV}
    environment:
      - ENV=${ENV}
      - TRACER_HOST=${TRACER_HOST}
    restart: no
    logging:
      driver: gelf
      options:
        gelf-address: udp://host.docker.internal:12201
    depends_on:
      - jaeger
    networks:
      - gopen-network
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
    networks:
      - gopen-network
  logstash:
    image: docker.elastic.co/logstash/logstash:7.14.1
    volumes:
      - ./internal/infra/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "12201:12201/udp"
    networks:
      - gopen-network
    depends_on:
      - elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.1
    environment:
      - node.name=elasticsearch
      - discovery.seed_hosts=elasticsearch
      - cluster.initial_master_nodes=elasticsearch
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - gopen-network
  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.1
    ports:
      - "5601:5601"
    networks:
      - gopen-network
networks:
  gopen-network: